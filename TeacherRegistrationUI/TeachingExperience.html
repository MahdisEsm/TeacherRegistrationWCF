<script type="text/javascript">
    var queryString = decodeURIComponent(window.location.search);

    if (queryString != "") {
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        var personID = queries[0];
    }
    var rowid = 1;
    $("#addNewRow").click(function (e) {
        rowid = rowid+1;
        debugger;
        var cln = $("#row1").clone();
        cln.attr('id', 'row' + rowid);
        $("#rows").append(cln);
        $("#row" + rowid + " " + "#rowNum1").html(rowid);
        $("#row" + rowid + " " + "#institudeName1").attr('id', 'institudeName' + rowid);
        $("#row" + rowid + " " + "#hours1").attr('id', 'hours' + rowid);
        $("#row" + rowid + " " + "#courseNames1").attr('id', 'courseNames' + rowid);
        $("#row" + rowid + " " + "#fromDate1").attr('id', 'fromDate' + rowid);
        $("#row" + rowid + " " + "#toDate1").attr('id', 'toDate' + rowid);

        $('#institudeName' + rowid).val(' ');
        $('#hours' + rowid).val(' ');
        $('#courseNames' + rowid).val(' ');
        $('#fromDate' + rowid).text(' ');
        $('#toDate' + rowid).text(' ');
    });
    $("#deleteLastRow").click(function (e) {
        debugger;
        if (rowid > 1) {
            $("#rows").find("#row" + rowid).remove();
            rowid = rowid - 1;
        }

    });

       //--------------------------loadData-----------------------------------------------------------------------
        $.get('http://localhost:60404/RegistrationService.svc/GetTeachingExperience', { personID: personID })
        .done(function (data) {
            debugger;
            getWorkExp = data.GetTeachingExperienceResult;
            for (var i = 0; i < data.GetTeachingExperienceResult.length; i++) {
                if (i > 0) {
                    $("#addNewRow").trigger("click");
                }

                $('#institudeName' + rowid).val(data.GetTeachingExperienceResult[i].Institude);
                $('#hours' + rowid).val(data.GetTeachingExperienceResult[i].Hours);
                $('#courseNames' + rowid).val(data.GetTeachingExperienceResult[i].CourseNames);
                $('#fromDate' + rowid).val(data.GetTeachingExperienceResult[i].FromDate);
                $('#toDate' + rowid).val(data.GetTeachingExperienceResult[i].ToDate);

            }

        });
     //-----------------------------------------------PrevButtonEvent------------------------
    $('#prevButton').click(function (e) {
        debugger;
        e.preventDefault();
        e.stopPropagation();
        location = '/WorkExperience.html?' + personID;
    });
    //----------------------------------------SendToServer-------------------------------------

    $('#nextButton').click(function (e) {
        var error = 0;
        e.preventDefault();
        debugger;

        var teachingExps = [];
        for (var i = 1; i < rowid + 1; i++) {
            var TeachingExp = {};
            TeachingExp.ID = 0
            TeachingExp.PersonID = personID;
            TeachingExp.Institude = $('#institudeName' + i).val();
            TeachingExp.Hours = $('#hours' + i).val();
            TeachingExp.CourseNames = $('#courseNames' + i).val();
            TeachingExp.FromDate = $('#fromDate' + i).val();
            TeachingExp.ToDate = $('#toDate' + i).val();
            teachingExps.push(TeachingExp);
        }
        //--------------delete OLD Data-----------------------------

        $.ajax({
            type: "GET",
            url: "http://localhost:60404/RegistrationService.svc/DeleteTeachingExpByPersonID",
            data: { personID: personID },
            error: function (jqXHR, textStatus, errorMessage) {
                debugger;
                console.log(jqXHR + '     ' + textStatus + '    ' + errorMessage);
                alert("درخواست شما موفقیت آمیز نبود");
                error += 1;
                return;

            },
            success: function (data) {
                debugger;
                console.log(data);
                $.ajax({
                    type: "POST",
                    url: "http://localhost:60404/RegistrationService.svc/SubmitTeachingExperience",
                    data: JSON.stringify({ TeachingExps: teachingExps }),
                    contentType: "application/json",
                    dataType: "json",
                    error: function (jqXHR, textStatus, errorMessage) {
                        debugger;
                        console.log(jqXHR + '     ' + textStatus + '    ' + errorMessage);
                        alert("درخواست شما موفقیت آمیز نبود");
                        error += 1;
                        return;

                    },
                    success: function (data) {
                        debugger;
                        console.log(data);
                        if (error == 0) {
                            location = '/Certificate.html?' + personID;
                        }
                    }

                });

            }

        });

        
    });
